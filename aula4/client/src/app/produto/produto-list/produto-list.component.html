<h2> Lista de Produtos </h2>

<a [routerLink]="['/produto/new']" class="btn btn-success">Novo</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Marca</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.valor}}</td>
            <td>{{produto.categoria.nome}}</td>
            <td>{{produto.marca.nome}}</td>
            <td> 
                <a [routerLink]="['/produto', produto.id]" class="btn btn-primary">Editar</a>
                <a (click)="delete(produto.id)" class="btn btn-danger">Remover</a>
            </td>
        </tr>
    </tbody>
</table>
